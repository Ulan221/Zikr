<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikr Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Вертикальное расположение кнопок */
            gap: 10px; /* Расстояние между кнопками */
            align-items: center; /* Выравнивание кнопок по центру */
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Zikr Counter</h1>
    <p>Balance: <span id="balance">0</span></p>
    <div class="button-container">
        <button onclick="increment()">Subhanallah</button>
        <button onclick="increment()">Alhamdulillah</button>
        <button onclick="increment()">Allahu akbar</button>
    </div>

    <script>
        // Функция для получения значения баланса из Local Storage
        function getBalance() {
            return parseInt(localStorage.getItem('balance')) || 0;
        }

        // Функция для установки значения баланса в Local Storage
        function setBalance(value) {
            localStorage.setItem('balance', value);
        }

        // Инициализация баланса при загрузке страницы
        let balance = getBalance();
        document.getElementById('balance').innerText = balance;

        function increment() {
            balance++;
            document.getElementById('balance').innerText = balance;
            setBalance(balance); // Сохранение обновленного баланса в Local Storage
        }
    </script>
</body>
</html>
