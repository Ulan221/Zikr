<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikr Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* Градиент фона */
            overflow: hidden; /* Убирает прокрутку */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .balance {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #333;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px; /* Расстояние между кнопками */
            align-items: center; /* Выравнивание кнопок по центру */
            justify-content: center;
            width: 100%;
        }

        button {
            font-size: 16px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Zikr Counter</h1>
    <p class="balance">Balance: <span id="balance">0</span></p>
</div>
<div class="button-container">
    <button onclick="increment()">Subhanallah</button>
    <button onclick="increment()">Alhamdulillah</button>
    <button onclick="increment()">Allahu akbar</button>
</div>

<script>
    // Функция для получения значения баланса из Local Storage
    function getBalance() {
        return parseInt(localStorage.getItem('balance')) || 0;
    }

    // Функция для установки значения баланса в Local Storage
    function setBalance(value) {
        localStorage.setItem('balance', value);
    }

    // Инициализация баланса при загрузке страницы
    let balance = getBalance();
    document.getElementById('balance').innerText = balance;

    function increment() {
        balance++;
        document.getElementById('balance').innerText = balance;
        setBalance(balance); // Сохранение обновленного баланса в Local Storage
    }
</script>
</body>
</html>
