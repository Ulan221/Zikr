<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikr Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* Градиент фона */
            overflow: hidden; /* Убирает прокрутку */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .balance {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
        }

        .carousel {
            display: flex;
            flex-direction: row;
            gap: 15px;
            overflow-x: auto; /* Позволяет прокручивать кнопки горизонтально */
            padding: 10px;
            scroll-behavior: smooth; /* Плавная прокрутка */
        }

        .carousel::-webkit-scrollbar {
            display: none; /* Скрывает полосу прокрутки в браузерах WebKit */
        }

        .bead {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для кнопок */
        }

        .bead:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .bead:active {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Zikr Counter</div>
        <div class="balance">Balance: <span id="balance">0</span></div>
        <div class="carousel">
            <button class="bead">Subhanallah</button>
            <button class="bead">Alhamdulillah</button>
            <button class="bead">Allahu akbar</button>
        </div>
    </div>

    <script>
        // Функция для получения значения баланса из Local Storage
        function getBalance() {
            return parseInt(localStorage.getItem('balance')) || 0;
        }

        // Функция для установки значения баланса в Local Storage
        function setBalance(value) {
            localStorage.setItem('balance', value);
        }

        // Инициализация баланса при загрузке страницы
        let balance = getBalance();
        document.getElementById('balance').innerText = balance;

        function increment() {
            balance++;
            document.getElementById('balance').innerText = balance;
            setBalance(balance); // Сохранение обновленного баланса в Local Storage
        }

        // Привязка функции к кнопкам
        document.querySelectorAll('.bead').forEach(button => {
            button.addEventListener('click', increment);
        });
    </script>
</body>
</html>
