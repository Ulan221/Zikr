<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikr Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, red, yellow);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .balance {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #333;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        button {
            font-size: 16px;
            width: 200px;
            height: 200px;
            background-color: #011020;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Zikr Counter</h1>
    <p class="balance">Balance: <span id="balance">0</span></p>
</div>
<div class="button-container">
    <button onclick="increment()">Subhanallah<br>Alhamdulillah<br>Allahu akbar</button>
</div>

<script>
    function getBalance() {
        return parseInt(localStorage.getItem('balance')) || 0;
    }

    function setBalance(value) {
        localStorage.setItem('balance', value);
    }

    let balance = getBalance();
    document.getElementById('balance').innerText = balance;

    function increment() {
        balance++;
        document.getElementById('balance').innerText = balance;
        setBalance(balance);
    }
</script>
</body>
</html>
