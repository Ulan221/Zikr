<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            background-color: #f0f8ff; /* Светло-голубой фон */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 5%;
            font-size: 3em; /* Увеличиваем размер шрифта для h1 */
        }
        h2 {
            text-align: center;
            font-size: 2em; /* Увеличиваем размер шрифта для h2 */
        }
        .button-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f0f8ff;
            padding: 10px;
            box-sizing: border-box; /* Учитывать padding в ширине */
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
        }
        .button-container a {
            flex: 1; /* Каждая кнопка занимает равную часть доступного пространства */
            padding: 20px; /* Увеличиваем отступы для кнопок */
            font-size: 20px; /* Увеличиваем размер шрифта кнопок */
            margin: 10px; /* Увеличиваем отступы между кнопками */
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 75px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: black;
        }
        /* Мобильное отображение */
        @media (max-width: 600px) {
            .button-container a {
                padding: 20px; /* Увеличиваем отступы для кнопок */
                font-size: 20px; /* Увеличиваем размер шрифта кнопок */
                margin: 10px; /* Увеличиваем отступы между кнопками */
            }
            h1 {
                font-size: 2.5em; /* Уменьшаем размер шрифта для h1 на мобильных устройствах */
            }
            h2 {
                font-size: 1.5em; /* Уменьшаем размер шрифта для h2 на мобильных устройствах */
            }
        }
    </style>
