<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Welcome to Hunky-Dory</title>
    <style>
        body {
            background-color: #f0f8ff; /* Светло-голубой фон */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            margin-top: 5%;
        }
        .button-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box; /* Учитывать padding в ширине */
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
        }
        .button-container a {
            flex: 1; /* Каждая кнопка занимает равную часть доступного пространства */
            padding: 15px;
            font-size: 16px;
            margin: 5px;
            text-decoration: none;
            color: black;
            background-color: #fff;
            border-radius: 75px;
            text-align: center;
            transition: background-color 0.3s ease;
            /* Установка высоты кнопок */
            height: 50px;
            line-height: 50px; /* Центрирование текста по вертикали */
        }
        .button-container a:hover {
            background-color: #fff;
        }
        /* Мобильное отображение */
        @media (max-width: 600px) {
            .button-container a {
                padding: 10px; /* Увеличиваем отступы для кнопок */
                font-size: 20px; /* Увеличиваем размер шрифта кнопок */
                margin: 5px; /* Увеличиваем отступы между кнопками */
                height: 50px; /* Увеличиваем высоту кнопок на мобильных устройствах */
                line-height: 50px; /* Центрируем текст по вертикали */
            }
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username') || 'User';
            const chatId = urlParams.get('chatId') || '0';
            const balance = Math.floor((parseInt(chatId) || 0) / 1111);
            document.getElementById('welcome-message').textContent = `Hey, ${username}!`;
            document.getElementById('account-balance').textContent = `Your balance : ${balance}` ;
        };
    </script>
</head>
<body>
<h1 id="welcome-message">Добро пожаловать, User!</h1>
<h2 id="account-balance">На вашем счету 0!</h2>
<div class="button-container">
    <a href="/">Home</a>
    <a href="/leaderboard">Leaderboard</a>
    <a href="/friends">Friends</a>
</div>
</body>
</html>
